<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="" method="GET">
                    <h3 class="ui dividing header">Add Card form</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="card-name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <textarea name="card-description" placeholder="Description"></textarea>
                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="url" name="card-url" placeholder="URL">
                    </div>
                    <div class="field">
                        <label>Samall image URL</label>
                        <input type="url" name="card-url2" placeholder="URL">
                    </div>
                    <div class="field">
                        <label>Family</label>
                        <select name="card-category">
                            <option value="">Select a family</option>
                            <option value="pokemon">Pokemon</option>
                            <option value="animal">Animal</option>
                            <option value="Super-hero">Super-hero</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <input type="text" name="card-affinity" placeholder="Affinity">
                    </div>
                    <div class="field">
                        <label>HP: <span id="hpValue"></span></label>
                        <input type="range" id="hp" name="hp" min="0" max="100" value="10" oninput="hpValue.value = hp.value">
                    </div>
                    <div class="field">
                        <label>Energy: <span id="energyValue"></span></label>
                        <input type="range" id="energy" name="energy" min="0" max="100" value="10" oninput="energyValue.value = energy.value">
                    </div>
                    <div class="field">
                        <label>Attack: <span id="attackValue"></span></label>
                        <input type="range" id="attack" name="attack" min="0" max="100" value="10" oninput="attackValue.value = attack.value">
                    </div>
                    <div class="field">
                        <label>Defence: <span id="defenceValue"></span></label>
                        <input type="range" id="defence" name="defence" min="0" max="100" value="10" oninput="defenceValue.value = defence.value">
                    </div>
                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/addCard.js"></script>
</html>
